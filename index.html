<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight & Calories Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            margin-bottom: 5px;
        }
        #calendar-controls {
            margin: 20px 0;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 100px;
        }
        canvas {
            margin-top: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1 id="current-date"></h1>

    <div id="calendar-controls">
        <button onclick="changeDay(-1)">Previous</button>
        <button onclick="changeDay(1)">Next</button>
    </div>

    <div>
        <input type="number" id="weight-input" placeholder="Weight (kg)">
        <button onclick="saveWeight()">Save Weight</button>
    </div>

    <div>
        <input type="number" id="calories-input" placeholder="Calories">
        <button onclick="saveCalories()">Save Calories</button>
    </div>

    <canvas id="weightChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let currentDate = new Date();
        let weights = JSON.parse(localStorage.getItem("weights")) || {};
        let caloriesData = JSON.parse(localStorage.getItem("calories")) || {};

        const dateElem = document.getElementById("current-date");
        const weightInput = document.getElementById("weight-input");
        const caloriesInput = document.getElementById("calories-input");

        const ctx = document.getElementById('weightChart').getContext('2d');
        let weightChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Weight (kg)',
                    data: [],
                    backgroundColor: [],
                    borderColor: 'black',
                    fill: false,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: false,
                scales: {
                    y: { beginAtZero: false }
                }
            }
        });

        function updateDateDisplay() {
            dateElem.textContent = currentDate.toDateString();
            const dateStr = currentDate.toISOString().split('T')[0];
            weightInput.value = weights[dateStr] || "";
            caloriesInput.value = caloriesData[dateStr] || getLastCalories(dateStr);
            updateChart();
        }

        function changeDay(offset) {
            currentDate.setDate(currentDate.getDate() + offset);
            updateDateDisplay();
        }

        function saveWeight() {
            const dateStr = currentDate.toISOString().split('T')[0];
            weights[dateStr] = parseFloat(weightInput.value);
            localStorage.setItem("weights", JSON.stringify(weights));
            updateChart();
        }

        function saveCalories() {
            const dateStr = currentDate.toISOString().split('T')[0];
            const calValue = parseFloat(caloriesInput.value);
            caloriesData[dateStr] = calValue;
            localStorage.setItem("calories", JSON.stringify(caloriesData));
        }

        function getLastCalories(dateStr) {
            let date = new Date(dateStr);
            while (date >= new Date(Math.min(...Object.keys(caloriesData).map(d => new Date(d))))) {
                let key = date.toISOString().split('T')[0];
                if (caloriesData[key]) return caloriesData[key];
                date.setDate(date.getDate() - 1);
            }
            return "";
        }

        function updateChart() {
            let sortedDates = Object.keys(weights).sort((a, b) => new Date(a) - new Date(b));
            let avgLast7Days = {};
            
            sortedDates.forEach((date, i) => {
                let last7 = sortedDates.slice(Math.max(0, i - 6), i + 1);
                let avg = last7.reduce((sum, d) => sum + weights[d], 0) / last7.length;
                avgLast7Days[date] = avg;
            });

            weightChart.data.labels = sortedDates;
            weightChart.data.datasets[0].data = sortedDates.map(date => weights[date]);
            weightChart.data.datasets[0].backgroundColor = sortedDates.map(date => {
                if (weights[date] > avgLast7Days[date]) return "red";
                if (weights[date] < avgLast7Days[date]) return "green";
                return "gray";
            });

            weightChart.update();
        }

        updateDateDisplay();
    </script>

</body>
</html>
