<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weight & Calories Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Weight & Calories Tracker</h1>

  <div class="calendar-nav" style="display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 20px;">
    <button id="prevDay">Previous</button>
    <span id="currentDate" style="min-width: 180px; font-weight: bold;"></span>
    <button id="nextDay">Next</button>
  </div>

  <div class="data-inputs">
    <input type="number" id="weightInput" placeholder="Weight (kg)" step="0.1" />
    <button id="saveWeight">Save Weight</button><br />

    <input type="number" id="caloriesInput" placeholder="Calories" />
    <button id="saveCalories">Save Calories</button>
  </div>

  <canvas id="weightChart" width="400" height="200" style="display: block; margin: 30px auto;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
